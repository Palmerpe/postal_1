<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Postal </title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <div id="container_1">
       <div id="container_2">
          <div id="container_3"><h1>My Postal</h1></div>
          <div id="container_4"><img src="postal.png" alt="Logo"></div>
        </div>
        <div id="container_5">
            <div id="container_6"><p>Que increíble es este postal 
                que creé<br> usando HTML5 y CSS
                 durante mi 4geeks academy <br>
                 <br>
                 Esto es genial no puedo esperar mas para empezar<br>
                  hacer mas cosas con esto en 4Geeks<br>
                </p>
            </div>
            <div id="container_7">
                
                    <label for="nombre">Ingrese Su Nombre:</label><br>

                    <label for="contraseña">Por favor escriba su comentario:</label><br>
                    <input type="text" id="contraseña" name="contraseña" required><br><br>
            
            </div>           
        </div>

    </div>
